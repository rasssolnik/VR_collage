<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="3 3 -3" rotation="0 45 45" color="#FF0000" animation="property: position; to: 3 8 -3; dur: 8000; easing: linear; loop: true"></a-box>
        <a-sphere position="0 3 -3" rotation="0 45 45" color="#BB1234" radius="2" ></a-sphere>
            <a-animation property="position" to="3 3 -8" dur = "8000" easing="linear" loop="true"></a-animation>

        <a-cylinder position="-3 3 -3" rotation="0 45 45" color="SD2495" height="3" animation="property: position; to: 3 -8 -3; dur: 8000; easing: linear; loop: true"><a-cylinder>
        <a-light color="#FFC618" position="-3 3 0"></a-light>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-text value="Hello!" scale="1 1 1" color="#FFC618" position="3 4 -3" repeat="indefinite"></a-text>
    </a-scene>
</body>
</html>
